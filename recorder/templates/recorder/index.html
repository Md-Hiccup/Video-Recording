<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Recorder</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'recorder/styles.css' %}"> <!-- Correct path -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Record Audio/Video</h1>
        <div class="text-center">
            <video id="video" width="640" height="480" autoplay class="border rounded"></video>
        </div>
        <div class="text-center mt-3">
            <button id="start-recording" class="btn btn-success">Start Recording</button>
            <button id="stop-recording" class="btn btn-danger" disabled>Stop Recording</button>
        </div>

        <h2 class="mt-5">Recorded Videos</h2>
        <div id="recordings-list" class="list-group"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'recorder/scripts.js' %}"></script> <!-- Correct path -->
</body>
</html>
