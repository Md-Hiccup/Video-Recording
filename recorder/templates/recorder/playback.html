<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Recorder</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'recorder/styles.css' %}"> <!-- Correct path -->
</head>
<body>
    <div class="container mt-5"></div>
        <h1 class="text-center">Playback Recording</h1>
        <div class="text-center">
        <video id="video" controls preload="metadata">
            <source src="{{ recording.url }}" type="video/webm">
            Your browser does not support the video tag.
            <track label="English" kind="captions" srclang="en" src="resources/myvideo-en.vtt" default>
        </video>
        <br>
        <a href="/">Back to recordings</a>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
